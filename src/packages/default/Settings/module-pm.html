<div data-module="Packages">
  <gui-vbox class="block-label">
    <gui-vbox-container data-shrink="1" data-grow="1" data-fill="true">
      <gui-list-view data-id="InstalledPackages" data-multiple="false">
        <gui-list-view-head>
          <gui-list-view-row>
            <gui-list-view-column data-size="40px">Hide</gui-list-view-column>
            <gui-list-view-column data-size="100px" data-resizable="true">Application</gui-list-view-column>
            <gui-list-view-column data-size="50px" data-resizable="true">Scope</gui-list-view-column>
            <gui-list-view-column>Name</gui-list-view-column>
          </gui-list-view-row>
        </gui-list-view-head>
      </gui-list-view>
    </gui-vbox-container>

    <gui-vbox-container data-shrink="1" data-expand="true">
      <gui-button-bar>
        <gui-button data-id="ButtonUninstall" data-disabled="true">Uninstall</gui-button>
        <gui-button data-id="ButtonSaveHidden">Save</gui-button>
        <gui-button data-id="ButtonRegen">Regenerate</gui-button>
        <gui-button data-id="ButtonZipInstall">Install from zip</gui-button>
      </gui-button-bar>
    </gui-vbox-container>
  </gui-vbox>
</div>

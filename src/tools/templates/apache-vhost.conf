# Generated with `make apache-vhost`
#
# Apache module dependency: mod_rewrite
# Also make sure .htaccess file is allowed
#

<VirtualHost *:80>
        ServerName localhost
        DocumentRoot %DISTDIR%
        <Directory />
                Options FollowSymLinks
                AllowOverride All

                # Apache 2.X users may require this:
                #Require all granted
        </Directory>
</VirtualHost>
